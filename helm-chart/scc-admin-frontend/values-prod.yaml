# Default values for scc-admin-frontend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

deploySecret:
  awsRoleArn: arn:aws:iam::291889421067:role/scc-deploy-secret

replicaCount: 1
image:
  repository: 291889421067.dkr.ecr.ap-northeast-2.amazonaws.com/scc-admin-frontend
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.4.4"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext:
  fsGroup: 2000
securityContext:
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: false
# runAsNonRoot: false
# runAsUser: 1000
service:
  type: ClusterIP
  port: 3000
ingress:
  enabled: true
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
    - host: admin.staircrusher.club
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  limits:
    cpu: 150m
    memory: 500Mi
  requests:
    cpu: 150m
    memory: 500Mi
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
